<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report for {{reportDtStr}}</title>
    <style>
      body {
        margin: 2em;
        font-family: Arial, Helvetica, sans-serif;
      }

      table,
      th,
      td {
          border: 1px solid #555;
          border-collapse: collapse;
          padding: 0.25em;
      }
    </style>
    <!-- <style>
        {{bootstrapCSS}}
    </style>
    <script>
        {{bootstrapJS}}
    </script> -->
    <link rel="stylesheet" href="../../assets/bootstrap/bootstrap.min.css">
    <script src="../../assets/bootstrap/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.33.1/plotly.min.js" integrity="sha512-V0j9LhrK9IMNdFYZqh+IqU4cjo7wdxyHNyH+L0td4HryBuZ7Oq6QxP2/CWr6TituX31+gv5PnolvERuTbz8UNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="container">
    <img class="img-fluid" src="data:image/png;base64, {{logoImg}}" alt="logo"
        style="float: left; width:50px; height:50px; margin-right: 0.5em;">
    <div>
        <span>Daily report for {{reportDtStr}}</span><br>
        <span>Reporter Inc.</span>
    </div>
    <hr>
    {% include './blocks/project.html' %}

    {% include './blocks/table.html' %}

    <h2>Top performing items</h2>
    <ul class="list-group">
        {% for item in topItemsRows %}
        <li class="list-group-item">{{item}}</li>
        {% endfor %}
    </ul>
    <p style="page-break-after: always;">&nbsp;</p>
    <h2>Revenue Bar Chart</h2>
    <div id="revenueBarChart"></div>
    <script>
        var data = [{x: [], y: [], type: 'bar'}];

        {% for item in salesTblRows %}
        data[0].x.push("{{item.name}}");
        data[0].y.push("{{item.revenue}}");
        {% endfor %}

        Plotly.newPlot('revenueBarChart', data);
    </script>
</body>

</html>
